    <meta charset="utf-8">

    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }

    body {
        padding: 20px;
        overflow-y: scroll;
    }

    .box {
        width: 50%;
        height: 500px;
        overflow-y: auto;
        overflow-x: hidden;
        float: left;
    }
    .money{
        width: 50%;
        float: left;
        text-align: center;
        position: relative;
    }
    .money img{
        width:25%;
    }
    .left{
        position: absolute;
        left: 0px;
        width: 100px;
    }
    .left button{
        display: block;
        margin: 20px 10px;
        cursor: pointer;
    }
    .right{
        /*display: none;*/
        position: absolute;
        right: 0px;
        width: calc(100% - 100px)
    }
    </style>
    <script type="text/javascript" src="sameHeightPic.js"></script>

    <h3>图片等高瀑布流</h3>
    <div class="box" id="box" style="">
    </div>
    <div class="money">
        <div class="left">
            <button>追加图片1</button>
            
            <button>追加图片2,插入后回调里做事(设置父级样式)</button>

            <button>清空后添加图片4</button>
            <button>插入小 长 宽 怪图</button>
            <button>清空box</button>
        </div>
